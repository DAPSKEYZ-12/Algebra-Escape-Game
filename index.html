<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Algebra Escape | Lab 404 Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-red: #ff003c;
            --neon-green: #00ff88;
        }

        body {
            background-color: #050505;
            font-family: 'Fira Code', monospace;
            color: white;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CRT Screen Effect */
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        /* Responsive Container */
        #game-stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        @media (min-width: 1024px) {
            #game-stage {
                width: 95vw;
                max-width: 1100px;
                height: 80vh;
                max-height: 700px;
                border-radius: 1.5rem;
            }
        }

        /* Door Mechanics */
        #door-left, #door-right {
            transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
        }
        .door-open #door-left { transform: translateX(-100%); }
        .door-open #door-right { transform: translateX(100%); }

        /* Dynamic Typography for Mobile */
        #equation {
            font-size: clamp(2.5rem, 10vw, 4rem);
            text-shadow: 0 0 15px rgba(0,243,255,0.5);
        }

        input {
            font-size: clamp(2rem, 8vw, 3rem) !important;
        }

        /* Tablet/Mobile Portrait Tweaks */
        @media (max-width: 768px) and (orientation: portrait) {
            .terminal-box { width: 90%; padding: 2rem; }
            header { padding: 1rem; }
        }

        /* Landscape Optimization for Mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            header { padding: 0.5rem 2rem; }
            .terminal-box { padding: 1rem; flex-direction: row; gap: 2rem; align-items: center; justify-content: center; }
            .terminal-box > div { margin-bottom: 0 !important; }
            #equation { font-size: 2.5rem; }
            footer { display: none; } /* Hide footer in tight landscape to save space */
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 60, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 0, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 60, 0); }
        }
        .critical { animation: pulse-red 1s infinite; }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>

    <main id="game-stage" class="glass-panel">
        
        <header class="flex justify-between items-center p-4 md:p-8 z-20 w-full">
            <div class="space-y-0 md:space-y-1">
                <p class="hidden md:block text-[10px] text-cyan-400 opacity-70 uppercase">Security_Clearance</p>
                <div class="text-lg md:text-2xl font-bold">LVL <span id="level" class="text-[var(--neon-blue)]">1</span></div>
            </div>
            
            <div id="timer-container" class="px-4 md:px-6 py-1 rounded-full border border-red-900/50 bg-red-950/20">
                <p class="text-[9px] text-center text-red-500 font-bold">STABILITY</p>
                <div class="text-xl md:text-3xl font-black text-[var(--neon-red)] tabular-nums leading-tight" id="timer-display">30</div>
            </div>

            <div class="text-right space-y-0 md:space-y-1">
                <p class="hidden md:block text-[10px] text-cyan-400 opacity-70 uppercase">Data_Recovered</p>
                <div class="text-lg md:text-2xl font-bold text-[var(--neon-green)]" id="score">0</div>
            </div>
        </header>

        <div class="absolute inset-0 z-10 flex pointer-events-none" id="door-system">
            <div id="door-left" class="w-1/2 h-full bg-[#1a1a1e] border-r border-cyan-900/30 flex items-center justify-end">
                <div class="w-1 h-20 md:h-32 bg-cyan-500/20 rounded-full mr-2 md:mr-4"></div>
            </div>
            <div id="door-right" class="w-1/2 h-full bg-[#1a1a1e] border-l border-cyan-900/30 flex items-center justify-start">
                <div class="w-1 h-20 md:h-32 bg-cyan-500/20 rounded-full ml-2 md:ml-4"></div>
            </div>
        </div>

        <section class="flex-grow flex flex-col items-center justify-center z-0 px-4">
            <div class="terminal-box w-full max-w-lg p-6 md:p-10 rounded-2xl bg-black/40 border border-white/5 text-center flex flex-col space-y-6 md:space-y-8">
                <div>
                    <h2 class="text-[10px] md:text-sm tracking-[0.3em] text-cyan-500 mb-2 uppercase">Decryption Sequence</h2>
                    <div id="equation" class="font-bold tracking-tighter text-white">
                        -- -- --
                    </div>
                </div>

                <div class="flex flex-col items-center gap-4">
                    <input type="number" id="ans-input" 
                           class="w-24 md:w-32 bg-transparent border-b-2 border-cyan-500 text-center py-2 focus:outline-none focus:border-[var(--neon-green)] transition-colors"
                           placeholder="?" autocomplete="off">
                    
                    <button onclick="game.check()" 
                            class="px-8 md:px-12 py-3 md:py-4 bg-cyan-600 hover:bg-cyan-400 text-black font-black rounded-lg transition-all transform active:scale-95 uppercase tracking-widest text-xs md:text-base">
                        Execute Hack
                    </button>
                </div>
            </div>
        </section>

        <footer class="p-4 md:p-6 bg-black/20 border-t border-white/5 z-20">
            <p class="text-[10px] md:text-xs text-cyan-700 uppercase tracking-widest text-center" id="story-text">
                Status: Locked. Decrypt level 1 to escape.
            </p>
        </footer>

        <div id="overlay" class="absolute inset-0 bg-black/95 z-[200] hidden flex-col items-center justify-center p-6 text-center">
            <h1 class="text-4xl md:text-7xl font-black text-red-600 mb-2 italic">TERMINATED</h1>
            <div class="grid grid-cols-2 gap-4 mb-8 w-full max-w-md">
                <div class="p-3 bg-white/5 rounded-xl border border-white/10">
                    <p class="text-[10px] opacity-50">SCORE</p>
                    <p class="text-2xl font-bold" id="final-score">0</p>
                </div>
                <div class="p-3 bg-white/5 rounded-xl border border-white/10">
                    <p class="text-[10px] opacity-50">RANKS</p>
                    <div id="leaderboard" class="text-[10px] text-cyan-400"></div>
                </div>
            </div>
            <button onclick="location.reload()" class="px-8 py-3 border-2 border-cyan-500 text-cyan-500 font-bold hover:bg-cyan-500 hover:text-black">
                RE-INITIALIZE
            </button>
        </div>
    </main>

    <script>
        class AlgebraGame {
            constructor() {
                this.level = 1;
                this.score = 0;
                this.timeLeft = 30;
                this.currentSolution = 0;
                this.timer = null;
                this.isGameOver = false;
                this.clues = [
                    "Magnetized exit detected.", "Small vents.", "Previous agent failed.", "Euler was here.", "Level 10 triggers generator."
                ];
                this.init();
            }

            init() {
                this.nextLevel();
                this.startTimer();
                this.updateLeaderboardDisplay();
            }

            startTimer() {
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    const display = document.getElementById('timer-display');
                    const container = document.getElementById('timer-container');
                    display.innerText = this.timeLeft;
                    if (this.timeLeft <= 10) container.classList.add('critical');
                    else container.classList.remove('critical');
                    if (this.timeLeft <= 0) this.endGame();
                }, 1000);
            }

            generateEquation() {
                const a = Math.floor(Math.random() * (2 + this.level)) + 2;
                const x = Math.floor(Math.random() * 10) + 1;
                const b = Math.floor(Math.random() * 15) + 1;
                const isAddition = Math.random() > 0.5;
                const c = isAddition ? (a * x) + b : (a * x) - b;
                this.currentSolution = x;
                return `${a}x ${isAddition ? '+' : '-'} ${b} = ${c}`;
            }

            async check() {
                if (this.isGameOver) return;
                const input = document.getElementById('ans-input');
                if (parseInt(input.value) === this.currentSolution) {
                    this.score += 10 + (this.timeLeft);
                    this.level++;
                    this.timeLeft += 8;
                    confetti({ particleCount: 50, spread: 60, origin: { y: 0.7 } });
                    document.body.classList.add('door-open');
                    document.getElementById('story-text').innerText = `CLUE: ${this.clues[Math.floor(Math.random() * this.clues.length)]}`;
                    await new Promise(r => setTimeout(r, 1000));
                    document.body.classList.remove('door-open');
                    this.nextLevel();
                    input.value = '';
                } else {
                    gsap.to("#game-stage", { duration: 0.1, x: 8, repeat: 3, yoyo: true });
                    this.timeLeft -= 5;
                }
            }

            nextLevel() {
                document.getElementById('level').innerText = this.level;
                document.getElementById('score').innerText = this.score;
                document.getElementById('equation').innerText = this.generateEquation();
                gsap.fromTo("#equation", { opacity: 0, scale: 0.8 }, { opacity: 1, scale: 1, duration: 0.4 });
            }

            endGame() {
                this.isGameOver = true;
                clearInterval(this.timer);
                document.getElementById('overlay').style.display = 'flex';
                document.getElementById('final-score').innerText = this.score;
                this.saveScore();
            }

            saveScore() {
                let board = JSON.parse(localStorage.getItem('math_ranks_pro') || "[]");
                board.push(this.score);
                board.sort((a,b) => b - a);
                localStorage.setItem('math_ranks_pro', JSON.stringify(board.slice(0, 3)));
                this.updateLeaderboardDisplay();
            }

            updateLeaderboardDisplay() {
                const board = JSON.parse(localStorage.getItem('math_ranks_pro') || "[]");
                const html = board.map((s, i) => `#${i+1}: ${s}`).join(' | ');
                document.getElementById('leaderboard').innerHTML = html || "No data";
            }
        }

        const game = new AlgebraGame();
        document.addEventListener('keypress', (e) => { if (e.key === 'Enter') game.check(); });
    </script>
</body>
</html>
